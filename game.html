<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Bedrock</title>
<style>
  body { margin:0; background:#87ceeb; display:flex; justify-content:center; align-items:center; height:100vh; }
  canvas { background:#87ceeb; }
</style>
</head>
<body>
<canvas id="game" width="400" height="400"></canvas>
<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  const blockSize = 20;
  const rows = 10;
  const cols = 10;

  function drawWorld() {
    for(let x=0;x<cols;x++){
      for(let y=0;y<rows;y++){
        ctx.fillStyle = '#228B22'; // green top
        ctx.fillRect(x*blockSize, y*blockSize, blockSize, blockSize);
        ctx.strokeStyle = '#8B4513'; // brown border
        ctx.strokeRect(x*blockSize, y*blockSize, blockSize, blockSize);
      }
    }
  }

  drawWorld();
</script>
</body>
</html>
